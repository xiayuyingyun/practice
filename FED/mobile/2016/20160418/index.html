		        <li>

		            <h2 class="banner_title"><span>2</span>/4  团委重走丝绸之路活动成功举办</h2>
		        </li>
		        <li>
		            <a href="#">
		                <img src="image/temp/banner3.png" alt="">

		            </div>
		            <h2 class="banner_title"><span>3</span>/4  重走丝绸之路活动成功举办</h2>
		        </li>
		        <li>
		            <a href="#">
		                <img src="image/temp/banner4.png" alt="">

		            </div>
		            <h2 class="banner_title"><span>4</span>/4  活动成功举办</h2>

		    </ul>
		    <div class="dot">
		            <span class="cur"></span>
		            <span class=""></span>
		            <span class=""></span>
		            <span class=""></span>
		        </div>
		</div>
		<!-- 热点新闻 -->
		<section class="hot_news">
			<a href="#" class="hot_img">
				<img src="image/temp/1.png" alt="" class="hot_image">
			</a>
			<img src="image/icons/round.png" alt="圆点分割线" class="round">

	<!-- 菜单 -->

	<!-- 轮播图插件 -->
	<script src="js/zepto.min.js"></script>
	<script src="js/swipeSlide.min.js"></script>
	<script>
	$(function(){
	    $('#slide').swipeSlide({
	        continuousScroll:true,
	        speed : 1000,
	        transitionType : 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',
	        firstCallback : function(i,sum,me){
	            me.find('.dot').children().first().addClass('cur');
	        },
	        callback : function(i,sum,me){
	            me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
	        }
	    });
	});
	</script>
</body>
</html>

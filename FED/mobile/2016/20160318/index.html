<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<title>移动</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="search_box">
			<div class="search_jd_logo">
				<span class="jd_logo">
					<i class="logo"></i>
				</span>
			</div><!-- end of search_jd_logo -->
			<form action="" class="search">
				<input class="search_text" type="text" placeholder="搜索京东商品/店铺">
			</form><!-- end of search -->
			<div class="search_login">
				<span class="search_jd_login">登录</span>
			</div><!-- end of search_login -->
		</div><!-- end of wrap -->
		<header class="page_head">
			<ul class="header_banner">
				<li class="head_banner">
					<a href="" class="head_ban">
						<img src="images/head_banner.jpg" alt="banner">
					</a>
				</li>
			</ul><!-- end of header_banner -->
			<div class="banner_focus">
				<span class="focus_btn"></span>
				<span class="focus_btn cur"></span>
				<span class="focus_btn"></span>
				<span class="focus_btn"></span>
				<span class="focus_btn"></span>
				<span class="focus_btn"></span>
				<span class="focus_btn"></span>
				<span class="focus_btn"></span>
			</div>
		</header><!-- end of page_head -->
		<nav class="jd_nav clearfix">
			<a href="" class="nav">
				<img src="images/temp/nav/01.png" alt="">
				<span>分类查询</span>
			</a>
			<a href="" class="nav">
				<img src="images/temp/nav/02.png" alt="">
				<span>物流查询</span>
			</a>
			<a href="" class="nav">
				<img src="images/temp/nav/03.png" alt="">
				<span>购物车</span>
			</a>
			<a href="" class="nav">
				<img src="images/temp/nav/04.png" alt="">
				<span>我的京东</span>
			</a>
			<a href="" class="nav">
				<img src="images/temp/nav/05.png" alt="">
				<span>抢2元话费</span>
			</a>
			<a href="" class="nav">
				<img src="images/temp/nav/06.png" alt="">
				<span>领劵中心</span>
			</a>
			<a href="" class="nav">
				<img src="images/temp/nav/07.png" alt="">
				<span>京东超市</span>
			</a>
			<a href="" class="nav">
				<img src="images/temp/nav/08.png" alt="">
				<span>我的关注</span>
			</a>
		</nav><!-- end of jd-nav -->
		<section class="jd_content">
			<section class="buy_now">
				<div class="buy_now_wrap">
					<span class="buy_now_icon"></span>
					<h2 class="buy_now_tit">掌上秒杀</h2>
					<div class="buy_new_time">
						<span>00</span>:
						<span>35</span>:
						<span>58</span>
					</div>
					<a href="#" class="buy_new_more">更多秒杀</a>
				</div>
			</section>
		</section>
	</div><!-- end of wrap -->
</body>
</html>

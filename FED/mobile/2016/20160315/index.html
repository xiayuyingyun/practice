<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<title>移动页面练习</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- start of cv -->
	<section class="cv mb100">
		<header class="head">
			<a href="" class="header_img">
				<img src="images/cv/head_img.png" alt="">
			</a>
		</header>
		<h1 class="name">Amyunhao</h1>
		<h1 class="works">The front-end development engineers</h1>
	</section>
	<!-- end of cv -->

	<!-- start of percent -->
	<section class="percent mb100">
		<header class="header">
			<h1 class="title">PIE CHART</h1>
		</header>
		<section class="progress">
			<div class="progress_ring">
				<strong class="number">40</strong>
				<span class="progress_text">precent</span>
			</div>
		</section>
		<ul class="list">
			<li class="list_con">
				<a href="">
					<span class="list_text icon1">
						<em>Pizza</em>40%
					</span>
				</a>
			</li>
			<!-- end of list_con -->
			<li class="list_con">
				<a href="">
					<span class="list_text icon2"><em>Hamburgers</em>8%</span>
				</a>
			</li>
			<!-- end of list_con -->
			<li class="list_con">
				<a href="">
					<span class="list_text icon3"><em>Bacon</em>15%</span>
				</a>
			</li>
			<!-- end of list_con -->
			<li class="list_con">
				<a href="">
					<span class="list_text  icon4"><em>Apple Pie</em>25%</span>
				</a>
			</li>
			<!-- end of list_con -->
			<li class="list_con">
				<a href="">
					<span class="list_text  icon5"><em>Small children</em>12%</span>
				</a>
			</li>
			<!-- end of list_con -->
		</ul><!-- end of list -->
	</section><!-- end of percent -->
	<!-- end of percent -->


	<!-- start of subscribe -->
	<section class="subscribe mb100">
		<header class="header">
			<h1 class="title">SUBSCRIBE</h1>
		</header>
		<from action="post" class="sub">
			<input type="text" class="email" placeholder="Enter your email">
			<input type="password" class="password" placeholder="Enter your password">
			<a class="sign" href="">SIGN UP</a>
		</form>
	</section>
	<!-- end of subscribe -->


	<!-- start of login -->
	<section class="login mb100">
		<header class="header">
			<h1 class="title">LOG IN</h1>
		</header>
		<from action="post" class="sub">
			<input type="text" class="email" placeholder="john@alienvalley.com">
			<input type="password" class="password" placeholder="Enter your password">
			<a class="sign" href="">SIGN UP</a>
		</form>
	</section>
	<!-- end of login -->

	
	<!-- start of today -->
	<section class="today mb100">
		<header class="header">
			<h1 class="title">TODAY</h1>
		</header>
		<section class="date">
			<span class="day">15</span>
			<div class="date_text">
				of
				<span class="month">March</span>
				<span class="year">2016</span>
			</div>
		</section>
	</section>
	<!-- end of today -->


	<!-- start of social1 -->
	<section class="social1 mb100">
		<div class="social_link">
			<a href="" class="link link1"></a>
			<a href="" class="link link2"></a>
			<a href="" class="link link3"></a>
			<a href="" class="link link4"></a>
		</div>
	</section>
	<!-- end of social1 -->


	<!-- start of social2 -->
	<section class="social2">
		<a href="" class="link link1">FACEBOOK</a>
		<a href="" class="link link2">TWITTER</a>
		<a href="" class="link link3">GOOGLE+</a>
		<a href="" class="link link4">DRIBBBLE</a>
	</section>
	<!-- end of social2 -->
</body>
